<!DOCTYPE html>
<html>
	<head>
		<title>Tahr Filter</title>
		<link rel="stylesheet" href="Libraries/bootstrap-3.3.5-dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="Libraries/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">
		<script src="Libraries/jquery-2.1.4.min.js"></script>
		<script src="Libraries/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row page-header">
				<h1>Tahr Filter</h1>
			</div>
			<div class="row">
				<input id="input_file" type="file" class="form-control"/>
			</div>
			<div class="row">
				<div id="tools_div" class="col-md-3">
					<div class="row"><h3>Tools</h3></div>					
					<div class="row"><h4>Dinamic Matrix of Convolution</h4></div>
					<div class="row">
						<table class="table table-bordered">
							<tr>
								<td><input id="matrix_1" value="0" type="number" class="form-control"/></td>
								<td><input id="matrix_2" value="0" type="number" class="form-control"/></td>
								<td><input id="matrix_3" value="0" type="number" class="form-control"/></td>
							</tr>
							<tr>
								<td><input id="matrix_4" value="0" type="number" class="form-control"/></td>
								<td><input id="matrix_5" value="1" type="number" class="form-control"/></td>
								<td><input id="matrix_6" value="0" type="number" class="form-control"/></td>
							</tr>
							<tr>
								<td><input id="matrix_7" value="0" type="number" class="form-control"/></td>
								<td><input id="matrix_8" value="0" type="number" class="form-control"/></td>
								<td><input id="matrix_9" value="0" type="number" class="form-control"/></td>
							</tr>
						</table>
						<p><button id="dynamic_matrix_btn" class="btn btn-primary btn-block">Apply</button></p>
					</div>
					<div class="row"><h4>Filters</h4></div>
					<div class="row btn-group">
						<p><button id="blur_filter" class="btn btn-primary btn-block">Blur</button></p>
						<p><button id="sharpening_filter" class="btn btn-primary btn-block">Sharpen</button></p>
						<p><button id="raised_filter" class="btn btn-primary btn-block">Raise</button></p>
						<p><button id="motion_blur_filter" class="btn btn-primary btn-block">Motion Blur</button></p>
						<p><button id="edge_detection_filter" class="btn btn-primary btn-block">Edge Detection</button></p>
						<p><button id="color_inversion_filter" class="btn btn-primary btn-block">Invert Colors</button></p>
						<p><button id="black_and_white_filter" class="btn btn-primary btn-block">Black'n'White</button></p>
						<p><button class="btn btn-primary btn-block">apply filter y</button></p>
					</div>
				</div>
				<div class="col-md-1"></div>
				<div id="image_div" class="col-md-8">
					<div class="row"><h3>Input image</h3></div>
					<div class="row">
						<canvas id="initial_canvas" class="img-rounded" width="800px" height="500px" style="border:1px solid #000000;"></canvas>
					</div>
					<div class="row"><h3>Output image</h3></div>
					<div class="row">
						<canvas id="result_canvas" class="img-rounded" width="800px" height="500px" style="border:1px solid #000000;"></canvas>
					</div>
				</div>
			</div>
		</div>
		<script src="tahr-filter.js"></script>
	</body>
</html>
