<!DOCTYPE html>
<html>
	<head>
		<title>Tahr Filter</title>
		<link rel="stylesheet" href="Libraries/bootstrap-3.3.5-dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="Libraries/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">
		<script src="Libraries/jquery-2.1.4.min.js"></script>
		<script src="Libraries/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row page-header">
				<h1>Tahr Filter</h1>
			</div>
			<div class="row">
				<input id="input_file" type="file" class="form-control"/>
			</div>
			<div class="row">
				<div id="tools_div" class="col-md-2">					
					<div class="row"><h3>Tools</h3></div>
					<div class="row btn-group">
						<p><button id="blur_filter" class="btn btn-primary btn-block">apply filter blur</button></p>
						<p><button id="sharpening_filter" class="btn btn-primary btn-block">apply filter sharpening</button></p>
						<p><button id="raised_filter" class="btn btn-primary btn-block">apply filter raised</button></p>
						<p><button id="motion_blur_filter" class="btn btn-primary btn-block">apply filter motion-blur</button></p>
						<p><button id="edge_detection_filter" class="btn btn-primary btn-block">apply filter edge detection</button></p>
						<p><button class="btn btn-primary btn-block">apply filter 3</button></p>
						<p><button class="btn btn-primary btn-block">apply filter 3</button></p>
						<p><button class="btn btn-primary btn-block">apply filter 3</button></p>
					</div>
				</div>
				<div class="col-md-1"></div>
				<div id="image_div" class="col-md-9">
					<div class="row"><h3>Input image</h3></div>
					<div class="row">
						<canvas id="initial_canvas" class="img-rounded" width="800px" height="500px" style="border:1px solid #000000;"></canvas>
					</div>
					<div class="row"><h3>Output image</h3></div>
					<div class="row">
						<canvas id="result_canvas" class="img-rounded" width="800px" height="500px" style="border:1px solid #000000;"></canvas>
					</div>
				</div>
			</div>
		</div>
		<script src="tahr-filter.js"></script>
	</body>
</html>
